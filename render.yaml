services:
  - type: web
    name: ai-legal-team-agents
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run legal_team.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: OPENROUTER_API_KEY
        sync: false
